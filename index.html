<body>

    <header class="header">
        <h1>Cine Riwi Film</h1>

        <nav class="nav a">


            <a href="#estrenos">
                <i class="bi bi-film"></i> > Estrenos
            </a>

            <a href="#cartelera">
                <i class="bi bi-camera-reels-fill"></i> > Cartelera
            </a>

            <a href="#formulario-contacto">
                <i class="bi bi-person-arms-up"></i> > Contacto
            </a>

        </nav>


    </header>

    <main>

        <section id="estrenos"><!-- primer componente donde se aglomeran los lanzamientos mas recientes y atractivos  -->
            <h2 class="texto-titulos-pelicula">Nuevos estrenos y preventas</h2>

            <img class="estrenos-novedosos" src="./src/public/img/PeliR1.webp" 
                alt="portada pelicula Riwi salvando el mundo">
            <img class="estrenos-novedosos" src="./src/public/img/pelir2.webp"
                alt="portada pelicula Riwi salvando el mundo precuela el origen ">
            <img class="estrenos-novedosos" src="./src/public/img/peliR3.webp"
                alt="portada pelicula pelicula Riwi salvando el mundo ahora es personal">

        </section>

        <br><br><br><br><br><br><br><br><br>

        <section id="cartelera"><!-- segundo componente donde se aglomera la cartelera genral que esta en emision  -->
            <figure>
                <img src="./src/public/img/artur.webp" alt="portada pelicula Artur">
                <h2 class="texto-titulos-pelicula">Artur </h2>
                <h3>“Iron Man” es la historia del industrial multimillonario y genio inventor Tony Stark
                    (interpretado
                    por Robert Downey Jr.). Como consejero delegado de Industrias Stark, el mayor contratista de
                    armamento del Gobierno estadounidense, Tony se ha hecho célebre por proteger durante décadas los
                    intereses norteamericanos en todo el mundo.</h3>
                <button type="submit"> Comprar boletas </button>
            </figure>

            <figure>
                <img src="./src/public/img/cabrini.webp" alt="portada pelicula cabrini">
                <h2 class="texto-titulos-pelicula">Cabrini</h2>
                <h3>“La película “Cabrini” relata la vida de sor Francisca Javiera Cabrini, una futura santa
                    estadounidense que dedicó su vida a atender a los más miserables. Luchando contra los poderes que
                    disentían de su obra, fundó un orfanato en Nueva York para acoger a niños abandonados, obligados a
                    mendigar, prostituirse o trabajar en las minas. </h3>
                <button type="submit"> Comprar boletas </button>
            </figure>

            <figure>
                <img src="./src/public/img/godzilla-x-kong-poster.webp" alt="portada godzilla-x-kong">
                <h2 class="texto-titulos-pelicula">godzilla y kong</h2>
                <h3> Dos antiguos titanes, Godzilla y Kong, se enfrentan en una batalla épica mientras los humanos
                    desentrañan sus orígenes entrelazados y su conexión con los misterios de Isla Calavera. La película
                    explora la antigua batalla de los Titanes que unió a humanos y monstruos para siempre. viajaran a la
                    tierra hueca y nada sega igual.</h3>
                <button type="submit"> Comprar boletas </button>
            </figure>

            <figure>
                <img src="./src/public/img/IMAGINARIO-JUGUETE-DIABOLICO.webp" alt="portada juguete diabolico">
                <h2 class="texto-titulos-pelicula">Osito Malo</h2>
                <h3>adentra en el mundo de los amigos imaginarios y cuestiona si son meras creaciones de nuestra mente o
                    si ocultan algo más siniestro. La trama sigue a Jessica (interpretada por DeWanda Wise), quien se
                    muda con su familia de vuelta a su casa de la infancia. Su hijastra, Alice (interpretada por Pyper
                    Braun) el malvado oso antropofago.</h3>
                <button type="submit"> Comprar boletas </button>
            </figure>

            <figure>
                <img src="./src/public/img/vermines-349423977-large.webp" alt="portada pelicula Aracnidos">
                <h2 class="texto-titulos-pelicula">Aracnidos</h2>
                <h3>La trama sigue a Kaleb, un joven que vive de pequeños trabajos y está fascinado por los animales
                    exóticos. Un día, encuentra una araña venenosa en un bazar y la lleva a su apartamento. Sin embargo,
                    la araña se reproduce rápidamente, convirtiendo su hogar en una terrible trampa de telaraña.
                    Mientras tanto, la polimorfistama.</h3>
                <button type="submit"> Comprar boletas </button>
            </figure>

            <figure>
                <img src="./src/public/img/2005212.webp" alt="portada sismo magnitud 9.5">
                <h2 class="texto-titulos-pelicula">Sismo 9.5</h2>
                <h3>esta hipnotizante trama es una película de acción y drama basada en historias reales de
                    desastres. La trama sigue a un grupo de valientes bomberos que arriesgan sus vidas para salvar a los
                    supervivientes atrapados en una enorme planta química después de que un terremoto sacudiera la
                    ciudad y envolviera la zona en llamas.</h3>
                <button type="submit"> Comprar boletas </button>
            </figure>

        </section>




    </main>

    <footer id="formulario-contacto">

        <form action="src/server.html" method="post" enctype="multipart/form-data">
            <h2>Contacto</h2>
            <fieldset>
                <legend>¿Tienes alguna pregunta o comentario? ¡Contáctanos!</legend>


                <label for="Nombre"> Nombre: </label>
                <input type="text" name="Nombre Propietario" id="Nombre" placeholder="armando puertas"required>


                <label for="Correo"> Correo: </label>
                <input type="email" name="Correo" id="Correo" placeholder="armandop@gmail.com" required>

                <label for="Telefono"> Telefono: </label>
                <input type="tel" name="Telefono" id="Telefono" placeholder="+573012554255" pattern="[0-9]+" required>

                <br><label for="comentario"> Mensaje o solicitud: </label>
                <br><textarea name="comentario" id="comentario" cols="90" rows="2" placeholder="son el mejor cine, pero las crispetas son poco crujientes"></textarea>


                <button type="submit"> Enviar datos </button>
            </fieldset>
        </form>

    </footer>
